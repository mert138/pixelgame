<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Benim Oyunum</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      image-rendering: pixelated; /* pixel görünümünü korur */
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// pencereye göre ayarlama
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  drawMap();
}
window.addEventListener("resize", resize);

// harita resmi yükle
const mapImg = new Image();
mapImg.src = "pixilart-drawing.png"; // senin harita dosyan

function drawMap() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  // resmi tam ekrana ölçekle
  ctx.drawImage(mapImg, 0, 0, canvas.width, canvas.height);
}

mapImg.onload = () => {
  resize(); // resim yüklenince çiz
};
</script>
</body>
</html>
