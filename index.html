<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Oyun Haritası</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      width: 100vw;   /* ekran genişliği kadar */
      height: 100vh;  /* ekran yüksekliği kadar */
      image-rendering: pixelated; /* pikselleri net göster */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // ekran boyutunu ayarla
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const img = new Image();
    img.src = "pixilart-drawing.png"; // senin haritan

    img.onload = () => {
      // resmi ekrana tam sığacak şekilde pikselli büyüt
      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(
        img,
        0, 0, img.width, img.height,   // orijinal boyut
        0, 0, canvas.width, canvas.height // ekrana yay
      );
    };
  </script>
</body>
</html>
